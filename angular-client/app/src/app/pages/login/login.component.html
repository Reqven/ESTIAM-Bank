<mat-toolbar color="primary">
  <h1>Login</h1>
</mat-toolbar>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1>Login</h1>
  <div class="fields">
    <mat-form-field appearance="outline" *ngIf="loginForm.controls.email as email">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error *ngIf="email.hasError('email')">Please enter a valid email address</mat-error>
      <mat-error *ngIf="email.hasError('required')">Required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" *ngIf="loginForm.controls.password as password">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="password.hasError('required')">Required</mat-error>
    </mat-form-field>
  </div>
  <div class="buttons">
    <button mat-raised-button type="button" color="primary" (click)="onReset()">Reset</button>
    <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">Login</button>
  </div>
</form>
